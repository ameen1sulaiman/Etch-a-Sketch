<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Etch-a-Sketch</title>
  <link href="css/main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Etch-a-Sketch</h1>
  <h2>Pre-course Projects (Microverse)</h2>
  <h3>By MUHAMMED AMEEN</h3>

<button id="resize-button" type="button" class="btn btn-info">RESET</button>
  <div id="container"></div>
  <script>
    const container = document.getElementById('container');
    let rows = 16;
    let columns = 16;

    const squares = document.getElementsByClassName('square');

    function createGrid() {
      grid = rows * columns;
      container.style.gridTemplateRows = 'repeat(' + rows + ', 1fr)';
      container.style.gridTemplateColumns = 'repeat(' + columns + ', 1fr)';

      for (let i = 1; i < grid+1; i++) {
        const squareDiv = document.createElement('div');
        squareDiv.className = 'square';
        container.appendChild(squareDiv);
        console.log(i);
      }

      for(var i = 0; i < squares.length; i++){
        squares[i].addEventListener('mouseenter', changeColor);
      }
    }

    createGrid();

    function randomColor() {
      return Math.floor(Math.random()*255);
    }

    function changeColor() {
      this.style.backgroundColor = 'rgb('+ randomColor() + ',' + randomColor() +',' + randomColor() + ')';
    }

    const resizeButton = document.getElementById('resize-button');

    function promptSize() {

      for (let i = grid; i > 0; i--) {
        container.removeChild(squares[0]);
      }

      rows = prompt('Number Of Rows?',);
      columns = prompt('Number Of Columns?',);

      createGrid();
    }

    resizeButton.addEventListener('click', promptSize);
  </script>
</body>
</html>
